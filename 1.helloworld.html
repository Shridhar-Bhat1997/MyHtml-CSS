<!DOCTYPE Html> <!-- inform the browser about the version of HTML used in the document.-->

<html> <!-- represents the root of an HTML document -->

  <head> <!--container for metadata (data about data)-->
 
    <meta charset="utf-8"> 
	
<!-- Meta: It is an HTML tag that contains metadata about a webpage. -->
<!-- charset: It is an attribute that tells your browser what character encoding to use-->
<!--UTF-8: It is the version of the character set. -->

      <title> My First Webpage </title> <!-- defines title of the document --> 
	  
 </head>
 
 <body> <!-- defines the document's body -->
 
   <p> Hello World! </p>
   
 </body>
 
 </html>
