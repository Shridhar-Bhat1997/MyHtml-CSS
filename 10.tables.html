<!DOCTYPE Html>
<html>
 <head> 
   <meta charset="utf-8">
   <title> Tables in HTML </title>
 </head
 
 <body>
   <table>  <!-- defines an HTML table -->
     <tr> <th> Name </th> <th> Company </th> <th> Location </th> </tr> <!-- tr-defines a table row -->
	 <tr> <td> Shridhar </td> <td> Wipro </td> <td> Bangalore </td> </tr> <!-- th- defines a table header --> 
	  <tr> <td> Jitendra </td> <td> Infosys </td> <td> Mysore </td> </tr> <!-- td- defines a table cell.-->
   </table>
 </body>
 
 </html>
