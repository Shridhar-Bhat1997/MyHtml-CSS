<!DOCTYPE Html>
<html>
 <head> 
   <meta charset="utf-8">
   <title> HTML ENTITIES </title>
 </head>
 
 <body>
 
 <!-- An HTML entity is a piece of text ("string") that begins with an ampersand (&) and ends with a semicolon (;)-->
  <!--  display reserved characters in HTML.-->
  
  <P> Some &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; data </p>
  
 <!-- &nbsp is a character entity that denotes a non-breaking or fixed space.--> Â· 
 <!-- &nbsp is used to create a space that will not break into a new line by word wrap.-->
 
  <p> some  &#160; &#160; &#160; &#160; text </p>
  <p> 4 &lt; 5 </p> <!-- To display a less than sign (<) -->
  <p> Facebook &copy; </p> <!-- to display Copyright symbol -->
 </body>
 
 </html>
