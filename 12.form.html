<!DOCTYPE Html>
<html>
 <head> 
   <meta charset="utf-8">
   <title> FORMS IN HTML </title>
 </head
 
 <body>
    <h1> Login Form </h1>
	   <form method="get"> <!-- defines a form -->
	   <label for="email">Email:</label> <!-- specify a label for an <input> element of a form-->
	     <input type="text" name="email" placeholder="Email" size="50px" maxlength="20" id="email"> <br>
		<label for="password">Password:</label>
		 <input type="password" name="password" placeholder="Password" size="50px" maxlength="20" id="password"> <br>
		 <input type="Submit" value="Login">
	</form>
<!--  placeholder attribute specifies a short hint that describes the expected value of a input field-->
	     	      
 </body>
 
 </html>
