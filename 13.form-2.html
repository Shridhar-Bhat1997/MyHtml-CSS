<!DOCTYPE Html>
<html>
 <head> 
   <meta charset="utf-8">
   <title> Marketplace Checkout Form </title>
 </head
 
 <body>
   <form>
     <label for="address">Address:</label>
	<input type="text" name="address" id="address" placeholder="Address" size="40px" maxlength="20">
	<br>
	
	 <label for="postcode">Postcode:</label>
	<input type="text" name="postcode" id="postcode" placeholder="Postcode" size="40px" maxlength="20">
	<br>
	
	 <label for="city">City:</label>
	<input type="text" name="city" id="city" placeholder="City" size="40px" maxlength="20">
	<br>
	
	<!---Drop down menu -->
	<h4> Choose your shipping method: </h4>
	<select name="shipping" id="shipping">
	  <option value="Free super saver shipping"> Free super saver shipping </option>
	  <option value="Two days saver shipping"> Two days saver shipping </option>
	  <option value="Three days saver shipping"> Three days saver shipping </option>
	 </select>
	
	<!-- Radio Button -->
	  <h5> Choose your payment method </h5>
	    <label> Phonepay <input type="radio" name="payment" value="Phonepay"> </label>
		<label> Gpay <input type="radio" name="payment" value="Gpay"> </label>
		<label> Debitcard <input type="radio" name="payment" value="Debitcard"> </label>
		<br>
		
		<label for="comments">Comments</label>
		   <textarea rows="4" cols="40" name="comments" id="comments"> </textarea>
		<br>
		
		<!--Check box-->
		<label> Sign me up for email updates <input type="checkbox" name="email_updates" checked="checked"> </label> <br>
		<label> Securely save my payment details <input type="checkbox" name="save_payment"> </label> <br>
		   <input type="submit" value="SUBMIT">
 </body>
 </body>
 </body>
 
 </html>
