<!DOCTYPE html>
<html>
  <head> 
    <meta charset="utf-8">
	  <title> TEXT DECORATION IN HTML </title>
   </head>
   
<body>
  <p> This <em> word </em> is emphasized.</p>
  <p> This <strong> word </strong> is empasized more. </p>
  <p> This <i> word </i> is italic.</p>
  <p> This <strike> word </strike> is crossed out.</p>
  <p> CO <sub> 2 </p> <!-- defines subscript text -->
  <p> X <sup> 3 <p>  <!-- defines superscript text -->
 </body>
 </html>
