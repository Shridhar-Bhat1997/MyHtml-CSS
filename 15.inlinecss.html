<!DOCTYPE Html>
<html>
 <head> 
   <meta charset="utf-8">
   <title> Inline CSS </title>
 </head
 
 <body>
 
 <!-- An inline CSS is used to apply a unique style to a single HTML element. 
       An inline CSS uses the style attribute of an HTML element.
	                                                      -->
   <p style="color:green;font-size:600%"> Deciding what not to do is as important as deciding what to do.</p>
 </body>
 
 </html>
