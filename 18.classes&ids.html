<!DOCTYPE Html>
<html>
 <head> 
   <meta charset="utf-8">
   <title> Classes and Ids in CSS </title>
   <style>
      #decide{
	     color:blue;
		 font-size:300%;
		 }
	.red{
	   color:red;
	   font-size:200%;
	   }
	</style>
 </head>
 
 <body>
 <!-- one id(# followed by id-name) is used to style one HTML element 
             & class(. followed by class-name) can be used to many elements-->
   <p id="decide"> Rahul Dravid is my Role Model.</p>
   <p class="red"> This is second paragraph. </p>
   <p class="red"> This is third paragraph. </p>
 </body>
 
 </html>
