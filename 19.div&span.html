<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
<title> div and span </title>
<style>
  .bluebox{
      background-color: #3A5795;
	  color:white;
	  height:50px;
	  width:500px;
	  }
   .yellowbox{
   background-color: rgb(222,224,85);
	  color:white;
	  height:50px;
	  width:auto;
	  }
    .greenbox{
	background-color:green;
	  color:white;
	  height:50px;
	  width:300px;
	  }
	.great{
	   background-color:red;
	   font-size:200%;
	   }
  
</style>
</head>

<body>

<!-- div is HTML section which group block elements -->
<!--span is a inline element which group inline elements-->

<div class="bluebox">
 <p> Facebook is <span class="great"> great.<span> </p>
</div>
<div class="yellowbox">
 <p> Microsoft </p>
</div>
<div class="greenbox">
 <p> Wipro </p>
</div>
</body>
</html>
