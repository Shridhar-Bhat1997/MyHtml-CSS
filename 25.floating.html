<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
<title> Floating </title>

<!-- float property specifies whether an element should float to the left, right, 
   or not at all.-->
   
<style>
  .bluebox{
      background-color: #3A5795;
	  color:white;
	  height:50px;
	  width:500px;
	  float:left;
	  }
	  
   .yellowbox{
   background-color: rgb(222,224,85);
	  color:white;
	  height:50px;
	  width:auto;
	  float:right;
	  }
	  
    .greenbox{
	background-color:green;
	  color:white;
	  height:50px;
	  width:300px;
	  clear:both;
	  }
	  
	.great{
	   background-color:red;
	   font-size:200%;
	   }
  
</style>
</head>

<body>
<div class="bluebox">
 <p> Facebook is <span class="great"> great.<span> </p>
</div>
<div class="yellowbox">
 <p> Microsoft </p>
</div>
<div class="greenbox">
 <p> Wipro </p>
</div>
</body>
</html>
