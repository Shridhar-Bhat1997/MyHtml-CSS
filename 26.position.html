<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
<title> Position </title>

<!-- position property specifies the type of positioning method used for an element
     (static, relative, absolute, fixed, or sticky).-->
	 
<style>
  .bluebox{
      background-color: #3A5795;
	  color:white;
	  height:100px;
	  width:auto;
	  position:fixed;
	  top:30px;
	  left:60px;
	  }
	  
   .yellowbox{
   background-color: rgb(222,224,85);
	  color:white;
	  height:100px;
	  width:auto;
	  position:relative;
	  top:60px;
	  left:100px;
	  }
	  
    .greenbox{
	background-color:green;
	  color:white;
	  height:100px;
	  width:auto;
	  }
	  
	.great{
	   background-color:red;
	   font-size:200%;
	   }
</style>
</head>

<body>
<div class="bluebox">
 <p> Facebook is <span class="great"> great.<span> </p>
</div>
<div class="yellowbox">
 <p> Microsoft </p>
</div>
<div class="greenbox">
 <p> Wipro </p>
</div>
</body>
</html>
