<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
<title> display </title>

  <!--
    display CSS property sets whether an element is treated as a block or inline element 
	   and the layout used for its children, such as flow layout, grid or flex.
	        -->
			
<style>
  .bluebox{
      background-color: #3A5795;
	  color:white;
	  height:100px;
	  width:auto;
	  display:grid;
	  }
	  
   .yellowbox{
   background-color: rgb(222,224,85);
	  color:white;
	  height:100px;
	  width:auto;
	  display:none;
	  }
	  
    .greenbox{
	background-color:green;
	  color:white;
	  height:100px;
	  width:auto;
	  }
	  
	.great{
	   background-color:red;
	   font-size:200%;
	   display:block;
	   }

</style>
</head>

<body>
<div class="bluebox">
 <p> Facebook is <span class="great"> great.<span> </p>
</div>
<div class="yellowbox">
 <p> Microsoft </p>
</div>
<div class="greenbox">
 <p> Wipro </p>
</div>
</body>
</html>
