<!DOCTYPE Html>
<html>
 <head> 
   <meta charset="utf-8">
   <title> Ordered List in HTML </title>
 </head
 
 <body>
   <ol type="A">  <!-- defines ordered list--> 
     <li> Sun </li>
	 <li> Moon </li>
	 <li> Star </li>
	</ol>
	
  <ol type="I">  <!-- type attribute specifies the kind of marker to use in the list--> 
    <li> One </li>
	<li> Two </li>
	<li> Three </li>
  </ol>
 </body>
 
 </html>
